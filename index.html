<html>
    <head>
        <title>Exercise</title>
        <script src="index.js"></script>
        <script>
                let takeInput=()=>{
                    let i=document.getElementById('user-input').value
                    if(i>15){
                        alert("Baggage exceeds the allowance of 15kg")
                    }
                    else{
                        alert("Baggage is within the allowance")
                    }
                }
        </script>
    </head>
    <body>
    <h1>Exercise 1</h1>
    <p>Exercise 1: Create a function and button which allows a user to enter baggage weight and alerts them if the baggage exceeds the allowance of 15kg</p>
    <p>Enter baggage weight:</p>
    <input type="text" id="user-input">
    <button onclick='takeInput()'>Press Me</button>
    </body>
</html>
